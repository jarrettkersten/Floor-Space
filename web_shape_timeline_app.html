<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shape Timeline Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📊 Shape Timeline Web App</h1>

  <div class="controls">
    <label>Start Date: <input type="date" id="startDate" /></label>
    <label>End Date: <input type="date" id="endDate" /></label>
    <label>Layer: <input type="text" id="layerInput" value="Default" /></label>
    <button id="drawMode">✏️ Draw Shape</button>
    <button id="saveShape">💾 Save Shape</button>
    <button id="zoomIn">➕ Zoom In</button>
    <button id="zoomOut">➖ Zoom Out</button>
  </div>

  <div class="timeline">
    <input type="range" id="timelineSlider" min="0" max="0" value="0" />
    <span id="currentDate">No date</span>
  </div>

  <div class="filter">
    <label>Filter Layers:</label>
    <div id="layerFilters"></div>
  </div>

  <canvas id="gridCanvas" width="800" height="500"></canvas>

  <script src="app.js"></script>
</body>
</html>
